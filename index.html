<div id="parallax-curtain">

<a name="order"></a>
    <div  class="container">
    <div class="coffee-form col-6">

        <div>
                <form>
                    <h2 class="coffee-font mt-5">Order Coffee</h2>
                    <h5>Roast</h5>
                    <label for="roast-selection"></label>
                    <select id="roast-selection" class="custom-select">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                        <option value="all" selected>all</option>
                    </select>
                </form>
                <form>
                <h5 class="mt-3">Coffee Name</h5>
                <label for="coffee-search"></label>
                <input id="coffee-search" type="text" class="input-group-text">
                <button id="submit" type="submit" class="btn btn-dark mt-3">Submit</button>
            </form>
        </div>

        <hr>

        <div>
            <form>
                <h2 class="coffee-font">Request a Coffee</h2>
                <h5>Roast</h5>
                <label for="add-roast"></label>
                <select id="add-roast" class="custom-select">
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>

                <h5 class="mt-3">Name</h5>
                <label for="add-coffee"></label>
                <input id="add-coffee" class="input-group-text">
                <button id="submitAddNew" type="submit" class="btn btn-dark mt-3">Submit</button>
            </form>
        </div>

    </div>

<div class="row mt-5">
<div class="coffee-form col-4 mt-5">
        <div id="coffees"></div>
</div>
</div>
